<!doctype html>
<html>
	<head>
		<title>{% block title %}{% endblock %} - Community Garden</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		{% block head %}{% endblock %}
	</head>
	<body>
		<header>
			{% block header %}
			{% endblock %}
		</header>
		{% for message in get_flashed_messages() %}
			<div class="flash">{{ message }}</div>
		{% endfor %}
		{% block content %}
		{% endblock %}
	</body>
</html>
